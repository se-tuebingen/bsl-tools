name: Publish Tagged Commit as Versioned Release

on:
  push:
    tags:
      - "v*"

jobs:
  tagged_release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Racket
        uses: Bogdanp/setup-racket@v1.7
        with:
          architecture: 'x64'
          distribution: 'full'
          variant: 'CS'
          version: 'stable'
      - run: raco pkg install --deps search-auto scribble-math
      - name: Install nodejs 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
      - run: npm install
      # - name: Install TexLive
      #   run: sudo apt-get install texlive-latex-base texlive-fonts-recommended texlive-fonts-extra
      # - name: Install TypeScript
      #   run: npm install -g typescript
      - name: Compile
        run: make headless_build
      - name: Execute Tests
        run: make test
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          files: |
            dist/bsl_tools.js
            dist/bsl_tools.rkt
